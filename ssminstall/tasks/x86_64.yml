    url: "{{ ssm_agent_pkg_url }}/linux_amd64/{{ ssm_agent_pkg_name_rpm }}"
  when: (ansible_facts.architecture == 'x86_64' and ansible_facts.distribution == 'Amazon' or ansible_facts.distribution == 'CentOS' )
